<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jamie Ray" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Figma" />
    <meta name="description" content="Spots " />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Header Logo" class="header__logo" />
      </header>
      <!--Main Content Section -->
      <main class="content">
        <!-- section profile and page__section add the Bessie Coleman image and
          profile description add a h1(profile__name) and p(profile__description). Add an edit-btn add the pencil image
          for the edit button(Edit Profile) then add the Add button containing a plus sign(+New Post)-->
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil for edit" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus add button" />
          </button>
        </section>
        <!-- section cards page__section In this section I'm adding 6 cards with the cards__list(ul li - for list of cards multiple), card(ul li- for individual card), card__image(img -for image of the individual cards source were images contained in the image folder) card__content(div to hold the card content) card__title block(h2- to provide title on the bottom of the cards) card__like-btn(button in the shape of a heart, set at the bottom of the individual cards)-->
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title block">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title block">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title block">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title block">
                  A very long bridge, over the forest
                </h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title block">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title block">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
        <!-- End Main Content Section -->
      </main>
      <!-- Footer Section -->

      <!-- In the footer section I am adding the footer class for applying the appearance to the
       footer, added the footer__line class(hr - horizontal rule is added for separation) then 
       I add the footer__text class(paragraph allows area for the copy right and site name
       data) -->
      <footer class="footer">
        <hr class="footer__line" />
        <p class="footer__text">2023 Â© Spots</p>
        <!-- End of the footer section -->
      </footer>
    </div>
  </body>
</html>
